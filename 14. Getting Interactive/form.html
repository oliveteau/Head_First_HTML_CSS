<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Starbuzz Oli Machine</title>
        <link rel="stylesheet" type="text/css" href="starbuzz.css">
        <link rel="stylesheet" type="text/css" href="styledform.css">
        
    </head>

    <body>
        <header class="top">
            <img id="headerLogo"
                 src="images/headerLogo.gif" alt="Starbuzz Coffee header logo image">
            <img id="headerSlogan"
                src="images/headerSlogan.gif" alt="Providing all the caffeine you need to power your life.">
        </header>
        <h1>The Starbuzz Oli Machine</h1>
        <h2>Fill out the form below and click "order now" to order</h2>
        <form action="http://starbuzzcoffee.com/processorder.php" method="POST">
            
            <div class="tableRow">
                <p> Choose Your Beans:</p>
                <p> <select name="beans">
                    <option value="House Blend">House Blend</option>
                    <option value="Bolivia">Shade Grown Bolivia Supremo</option>
                    <option value="Guatemala">Organic Guatemala</option>
                    <option value="Kenya">Kenya</option>
                    </select>
                </p>
            </div>
            
            <div class="tableRow">
                <p> Type: </p>
                <p> 
                    <input type="radio" name="beantype" value="whole"> Whole bean <br>
                    <input type="radio" name="beantype" value="ground" checked> Ground
                </p>
            </div>
            
            <div class="tableRow">
                <p>  Number of bags: </p>
                <p> <input type="number" name="bags" min="1" max="10" value=""> </p>
            </div>

            <div class="tableRow">
                <p> Must arrive by: </p>
                <p> <input type="date" name="date"> </p>
            </div>
            
            <div class="tableRow">
                <p> Extras: </p>
                <p>
                    <input type="checkbox" name="extras[]" value="giftwrap"> Giftwrap <br>
                    <input type="checkbox" name="extras[]" value="catalog" checked>Include catalog with order
                </p>
            </div>
            
            <div class="tableRow">
                <p class="heading"> Ship To: </p>
                <p></p>
            </div>

            <div class="tableRow"> 
                <p> Name: </p>
                <p> <input type="text" name="name" value="" maxlength="10"> </p>
            </div>
            
            <div class="tableRow">
                <p> Address: </p>
                <p> <input type="text" name="address" value=""> </p>
            </div>

            <div class="tableRow">
                <p> City: </p>
                <p> <input type="text" name="city" value=""> </p>
            </div>

            <div class="tableRow">
                <p> State: </p>
                <p> <input type="text" name="state" value=""> </p>
            </div>

            <div class="tableRow">
                <p> Zip: </p>
                <p> <input type="text" name="zip" value=""> </p>
            </div>

            <div class="tableRow">
                <p> Phone: </p>
                <p> <input type="tel"  name="phone" value=""> </p>
            </div>

            <div class="tableRow">
                <p> Customer Comments: </p>
                <p> <textarea name="comments"></textarea> </p>
            </div>

            <div class="tableRow">
                <p></p>
                <p> <input type="submit" value="Order Now!"> </p> 
            </div>

        </form>
    </body>
</html>
